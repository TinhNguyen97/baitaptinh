<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let vatLy=parseFloat(prompt('Nhập điểm môn vật lý'))
    let hoaHoc=parseFloat(prompt('Nhập điểm môn hóa học'))
    let sinhHoc=parseFloat(prompt('Nhập điểm môn sinh học'))
    diemtong=vatLy+hoaHoc+sinhHoc
    diemtrungbinh=(vatLy+hoaHoc+sinhHoc)/3
    document.write('Điểm tổng của bạn là:'+diemtong)
    document.write('<br>')
    document.write('Điểm trung bình của bạn là:'+diemtrungbinh)
</script>
</body>
</html>
