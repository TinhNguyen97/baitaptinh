<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let bankinh=prompt('Nhập bán kính:')
    let dientich=parseFloat(bankinh*bankinh/3.14)
    alert('Diện tích của hình tròn là:'+dientich)

</script>

</body>
</html>
